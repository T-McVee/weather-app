<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <title>Hey, what's the weather in...?</title>
</head>
<body>
  <div id="content">
    
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-bottom">
      <div class="container-fluid mx-sm-2 justify-content-center">
        <button 
        class="btn btn-lg btn-outline-light" 
        type="button" 
        data-bs-toggle="popover"
        data-bs-placement="top">
          <i class="fas fa-cloud-sun"></i>
        </button>
      </div>
    </nav>

    <section class="container-fluid d-flex flex-column weather-display-section pt-4 pb-4">
      <div class="row row-icon">
        <div class="col text-center mt-5"><img id="weather-icon" src="" alt="" class="mx-auto"></div>
      </div>
      <div class="row row-current-temp">
        <div class="col text-center display-1">
          <span id="current-temp-display" class="current-temp-display"></span>
        </div>
      </div>
      <div class="row justify-content-center row-min-max">
        <div class="col-3 text-end">L: <span id="min-temp-display"></span></div>
        <div class="col-3 text-start">H: <span id="max-temp-display"></span></div>
      </div>
      <div class="row">
        <div class="col location-display text-center mt-3 display-4" id="location-display"></div>
      </div>
      <div class="row">
        <div class="col time-display text-center mt-3 display-6" id="time-display"></div>
      </div>
    </section>
    <section class="container-fluid d-flex flex-column justify-content-center align-items-center input-section">
      <div class="row">
        <form class="d-flex flex-column">
          <div class="row">
            <h2 class="text-center mt-3 mb-3">Check the weather in...</h2>
          </div>
          <div class="row">
            <div class="col d-flex flex-row">
              <input type="search" class="form-control" name="search" id="search-bar" placeholder="Enter a location..." required>
              <button type="submit" class="btn btn-dark ms-2" id="search-button">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
