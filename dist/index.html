<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div id="content">
    
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-bottom">
      <div class="container-fluid mx-sm-2 justify-content-center">
        <button 
        class="btn btn-lg btn-outline-light" 
        type="button" 
        data-bs-toggle="popover"
        data-bs-placement="top">
          <i class="fas fa-cloud-sun"></i>
        </button>
      </div>
    </nav>

    <div class="container-fluid d-flex flex-column">
      <div class="row">
        <div class="col current-temp-output text-center mt-5 display-1"><span id="current-temp-output">-4</span><span></span>&#8451</div>
      </div>
      <div class="row justify-content-center">
        <div class="col-2 text-center">L: <span id="min-temp-output">-6</span></div>
        <div class="col-2 text-center">H: <span id="max-temp-output">0</span></div>
      </div>
      <div class="row">
        <div class="col location-output text-center mt-3 h1" id="location-output">
          Kelowna
        </div>
      </div>
    </div>
    <section class="container-fluid d-flex flex-column justify-content-center align-items-center">
      <div class="row">
        <form class="d-flex flex-column">
          <div class="row">
            <h2 class="text-center mt-5 mb-3">Check the weather in...</h2>
          </div>
          <div class="row">
            <div class="col d-flex flex-row">
              <input type="search" class="form-control" name="search" id="search-bar" placeholder="Enter a location...">
              <button type="button" class="btn btn-dark ms-2" id="search-button">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
